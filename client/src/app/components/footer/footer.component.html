<footer class="footer">
  <div class="container">
    <div>
      <div class>
        <h3 class="footer-title">{{' ' | translate | async}}</h3>
        <h4 class="footer-subtitle">{{' ' | translate | async}}</h4>
      </div>
      <div class>
        <h5 class="footer-subtitle">{{'LINKS' | translate | async}}</h5>
        <ul class="footer-links">
          <li><a class
              [routerLink]="['/' + lang + '/eshop/contact']">
              {{'CONTACT' | translate | async}}
            </a></li>
          <ng-container *ngFor="let page of (pages$ | async); trackBy: trackById">
            <li>
                <a class
                [routerLink]="['/' + lang + '/eshop/' + page.titleUrl]">
                {{ page[lang]?.title || page.titleUrl }}
              </a>
            </li>
          </ng-container>
        </ul>
      </div>
    </div>
  </div>
