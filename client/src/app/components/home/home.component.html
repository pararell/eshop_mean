<mat-drawer-container class="home-sidebar-container" autosize hasBackdrop>
  <mat-drawer #sideBar [(opened)]="sidebarOpened" class="home-sidebar" mode="over">
    <app-sidebar
      [class.disabled]="loadingProducts$ | async"
      [categories]="categories$ | async"
      [price]="filterPrice$ | async"
      [maxPrice]="maxPrice$ | async"
      [minPrice]="minPrice$ | async"
      [activeCategory]="category$ | async"
      [sortOptions]="sortOptions"
      [currency]="currency$ | async"
      [lang]="lang$ | async"
      [choosenSort]="sortBy$ | async"
      (changePrice)="priceRange($event)"
      (changeSort)="changeSort($event)"
      (changeCategory)="changeCategory()"
    >
    </app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div class="main">
      <div class="home-promo" *ngIf="cart$ | async as cart">
        <span class="home-promo-basic">
          {{ 'Home_promo' | translate | async }}
        </span>
        <span class="home-promo-shipping">
          {{ 'Free_shipping_limit' | translate | async }} {{ cart.shippingLimit }} {{ currency$ | async }}
        </span>
      </div>
      <div class="home-product" *ngIf="products$ | async as products">
        <app-carousel [intervalForSlider]="30000" [absoluteArrows]="true">
          <div class="home-promo-slide">
            <div class="home-promo-slide-background"></div>
            <div class="home-promo-slide-cta">
              <div class="home-promo-slide-logo"></div>
              <div class="home-promo-slide-subtitle">
                {{ ' ' | translate | async }}
              </div>
              <span class="home-promo-slide-text" *ngIf="(' ' | translate | async) as promoText">
                <a [href]="'Home_promo_link' | translate | async"> {{ promoText }}</a>
              </span>
            </div>
          </div>
          <ng-container *ngFor="let product of products | slice: 0:3">
            <div class="home-product-top">
              <app-product-content
                [product]="product"
                [categories]="categories$ | async"
                [cartIds]="cartIds$ | async"
                [currency]="currency$ | async"
                [lang]="lang$ | async"
                [withLink]="true"
                (addProduct)="addToCart($event)"
                (removeProduct)="removeFromCart($event)"
              >
              </app-product-content>
            </div>
          </ng-container>
        </app-carousel>
      </div>
      <div class="home-primary-header" *ngIf="(categories$ | async)?.length">
        <div class="home-primary-container">
          <span class="home-mobile-filter" (click)="toggleSidebar()">
            <i class="material-icons md-16">filter_list</i>
          </span>
          <div class="home-categories-links-wrap">
            <div class="home-categories-links">
              <a
                class="home-title-category"
                *ngFor="let cat of categories$ | async"
                [routerLink]="['/' + (lang$ | async) + '/product/category/' + cat.titleUrl]"
              >
                {{ cat.title }}
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <mat-progress-bar mode="indeterminate" *ngIf="loadingProducts$ | async"></mat-progress-bar>
        <div *ngIf="categories$ | async as categories">
          <app-categories-list
            [categories]="categories"
            [lang]="lang$ | async">
          </app-categories-list>
        </div>
      </div>
      <div class="home-primary-header" *ngIf="products$ | async">
        <div class="home-primary-container">
          <h1 class="home-title">{{ 'Products' | translate | async }}</h1>
        </div>
      </div>
      <div class="container">
        <mat-spinner class="home-spinner" *ngIf="loadingProducts$ | async"></mat-spinner>
        <div *ngIf="products$ | async as products">
          <app-products-list
            [class.disabled]="loadingProducts$ | async"
            [products]="products"
            [cartIds]="cartIds$ | async"
            [currency]="currency$ | async"
            [lang]="lang$ | async"
            (addProduct)="addToCart($event)"
            (removeProduct)="removeFromCart($event)"
          >
          </app-products-list>
          <app-pagination
            *ngIf="pagination$ | async as pagination"
            [class.disabled]="loadingProducts$ | async"
            [pagination]="pagination"
            (changePage)="changePage($event)"
          >
          </app-pagination>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
